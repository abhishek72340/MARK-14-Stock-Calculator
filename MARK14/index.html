<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock exchange</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stock Calculator</h1>
    <main>
      <div class="left_section">
        <label for="initial-price">Initial Price</label>
        <input
          id="initial-price"
          type="number"
          placeholder="Enter Initial Price Here"
        />
        <label for="stock-quantity">Quantity of Stocks</label>
        <input
          type="number"
          id="stock-quantity"
          placeholder="Enter no of stocks bought"
        />
        <label for="current-price">Current Price</label>
        <input
          type="number"
          id="current-price"
          placeholder="Enter current price of stock"
        />

        <button id="submit-btn">Check</button>
      </div>
      <div class="right_section">
        <div id="output-box"></div>
        <div id="output-graphic"></div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
